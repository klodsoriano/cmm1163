<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	
	<!--link to Google Font-->
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	
<title>Calendar Clock</title>
	
	<style>
	
		body {
			background-image: url("images/wall.jpg");
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-size: cover;
			text-align: center;
		}
		
		#calendar{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 40px solid #492400;
			box-shadow: 15px 15px #6D6D6D;
		}

		#day, #date {
			font-family: 'Bebas Neue', cursive;
			color: black;
			font-size: 40px;
			background-color: yellow;
		}
		
		#clock {
			font-family: 'Orbitron', sans-serif;
			color: yellow;
			font-size: 50px;
			background-color: black;
			padding: 10px;
			width: 450px;
		}

		#bgimage{
			max-width: 750px;
			height: 450px;
		}
		
	</style>
	
</head>

<body>
	
	<!------- parent div for the contents------->
	<div id="calendar">
	
		<!--------- div for the day --------->
		<div id="day"></div>

		<!--------- div for the date --------->
		<div id="date"></div>

		<!--------- div for the clock --------->
		<div id="clock"></div>

		<!--------- div for the image --------->
		<div id="bgimage"></div>
	
	</div>
	
</body>
	
	<script>	

		//function to show the day of the week
		function currentDay(){
			
			//to get the day
			const weekday = 			["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];	

			const d1 = new Date ();			
			let day = weekday[d1.getDay()];
			
			//to replace to div with the day
			document.getElementById("day").innerText = day;
		}	
		
		//function to show the current month, date and year
		function currentDate(){
			
			//to target the month
			const month = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct","Nov","Dec"];
			
			//to target specific month, date and year
			const d2 = new Date();
			let name = month[d2.getMonth()];
			let number = d2.getDate();
			let year = d2.getFullYear();
			
			//to replace to div with the full date
			document.getElementById("date").innerHTML = name+" "+number+", "+year;
		}
			
		//function to target the time
		function currentTime() {
			var date = new Date();
			var hour = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();	
			
			//for AM and PM label
			var midday = "AM";
  			midday = (hour >= 12) ? "PM" : "AM";
			
			//convert to 12-hour format
			hour = (hour == 0) ? 12 : ((hour > 12) ? (hour - 12): hour);
			hour = updateTime(hour);
			min = updateTime(min);
			sec = updateTime(sec);

			//adding time to the div
			document.getElementById("clock").innerText = hour + " : " + min + " : " + sec+" "+" "+midday;
			
			//setting interval for the clock
			var myInt = setInterval(currentTime,1000); 
		}

		//function to add zero in front of single digit number
		function updateTime(k) {
			if (k < 10) {
				return "0" + k;
			}
			else {
				return k;
			}
		}
		
		//to diplay all elements on div
		currentDay();
		currentDate();
		currentTime(); 
		
		//function to change background
		function changeBackgroundImage() {
			var date = new Date();
			var background = date.getMonth();

				//background changing targeting the month
				if(background=="0"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/jan.jpg')";
				}else if(background=="1"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/feb.jpg')";
				}else if(background=="2"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/mar.jpg')";
				}else if(background=="3"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/apr.jpg')";
				}else if(background=="4"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/may.jpg')";
				}else if(background=="5"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/jun.jpg')";
				}else if(background=="6"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/jul.jpg')";
				}else if(background=="7"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/aug.jpg')";
				}else if(background=="8"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/sept.jpg')";
				}else if(background=="9"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/oct.jpg')";
				}else if(background=="10"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/nov.jpg')";
				}else if(background=="11"){
					document.getElementById("bgimage").style.backgroundImage = "url('images/dec.jpg')";
				}
		}

		//to load background automatically when page loads
		document.addEventListener("DOMContentLoaded", changeBackgroundImage());

	</script>

</html>
